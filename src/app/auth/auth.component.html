  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email autocomplete="on">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
            autocomplete="off">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{isLoginMode ? 'Login' : 'Sign Up'}}
          </button> |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            {{isLoginMode ? 'Sign Up' : 'Login'}}
          </button>
        </div>
      </form>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p>Please sign up or log in as a test user to see the full functionality!</p>
      <br>
      <button class="btn btn-primary" (click)="onLoginWithTestUser()" type="button">
        Login with Test User
      </button>
    </div>
  </div>

  <img src="../../assets/img/logo.png" alt="logo" class="logo" [@logoVerticalRotation]="verticalRotationState">
